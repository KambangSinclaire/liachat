<!DOCTYPE html>
<html>

<head>
	<title>LiaChat</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js">
	</script>
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
	<script src="../../fontawswome/all.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<!--Coded With Love By Mutiullah Samim-->


<body>
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">

			<div class="col-sm-8 col-md-8 col-xl-6 chat">
				<div class="card">
					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont">
								<img src="https://devilsworkshop.org/files/2013/01/enlarged-facebook-profile-picture.jpg"
									class="rounded-circle user_img">
								<span class="online_icon"></span>
							</div>
							<div class="user_info">
								<span class="groupName">Nginya Tech</span>
								<p class="currentMessages">1767 Messages</p>
							</div>
							<div class="video_cam">
								<span><i class="fas fa-video"></i></span>
								<span><i class="fas fa-phone"></i></span>
							</div>
						</div>
						<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
						<div class="action_menu">
							<ul>
								<li><i class="fas fa-user-circle"></i> View profile</li>
								<li><i class="fas fa-users"></i> Add to close friends</li>
								<li><i class="fas fa-plus"></i> Add to group</li>
								<li><i class="fas fa-ban"></i> Block</li>
							</ul>
						</div>
					</div>



					<div class="card-body msg_card_body">

					</div>




					<div class="card-footer">
						<div class="input-group">
							<div class="input-group-append">
								<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
							</div>
							<textarea name="text" class="form-control type_msg textMessage"
								placeholder="Type your message..."></textarea>
							<div class="input-group-append">
								<span class="input-group-text send_btn"><i
										class="fas fa-location-arrow d-none sendArrow"></i></span>
							</div>
						</div>
					</div>



				</div>
			</div>


			<div class="col-sm-4 col-md-4 col-xl-3 chat">
				<div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
						<div class="input-group">
							<input type="text" placeholder="Search..." name="" class="form-control search">
							<div class="input-group-prepend">
								<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
							</div>
						</div>
					</div>
					<!-- Current and recent user section -->
					<div class="card-body contacts_body">
						<ul class="contacts">
							<li>
								<div class="d-flex bd-highlight">
									<div class="img_cont">
										<img src="https://www.freshmorningquotes.com/wp-content/uploads/2015/11/cute-and-beautifull-girls-profile-pictures.jpg"
											class="rounded-circle user_img">
										<span class="online_icon offline"></span>
									</div>
									<div class="user_info">
										<span class="username">Khadija Mehr</span>
										<p class="lastSeenAt">Khadija left 50 mins ago</p>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<!-- End of current and recent user section -->
					<div class="card-footer"></div>
				</div>
			</div>



		</div>
	</div>

	<script src="../../jquery/jquery-3.3.1.min.js"></script>

	<script src="/socket.io/socket.io.js">
	</script>
	<script src="../scripts/main.js"></script>

</body>

</html>
