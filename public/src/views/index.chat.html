<!DOCTYPE html>
<html>

<head>
	<title>LiaChat</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="../../jquery/jquery-3.3.1.min.js"></script>
	<!-- <link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js">
	</script> -->

	<script src="../../fontawswome/all.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="../styles/main.css">
</head>
<!--Coded With Love By Mutiullah Samim-->


<body class="chatRoom">
	<div class="container-fluid h-100">
		<div class="row justify-content-center h-100">
			<div class="col-md-8 col-xl-6 chat">
				<div class="card msgCard">


					<!-- Card(Chat header) starts here -->
					<div class="card-header msg_head">
						<div class="d-flex bd-highlight">
							<div class="img_cont">
								<img src="../../assets/nginyateam.jpg" class="rounded-circle user_img">
								<span class="online_icon"></span>
							</div>
							<div class="user_info">
								<span class="groupName">Nginya Technologies</span>
								<p class="loggedUser typing">Creativity and Impact</p>
								<!-- <i class="loggedUser typing"></i> -->
							</div>
							<div class="video_cam">
								<span><i class="fas fa-video"></i></span>
								<span><i class="fas fa-phone"></i></span>
								<span><i class="fas fa-user-friends"></i></span>
								<span class="notification">
									<i class="fas fa-bell fa-1x"></i>
									<small class="badge notificationBadge"></small>
								</span>
							</div>
						</div>

						<span id="action_menu_btn" class="openMenuBtn"><i class="fas fa-ellipsis-v"></i></span>
						<div class="action_menu openMenu">
							<ul>
								<li class="text-warning allLoggedIn">
									<i class="fas fa-user-friends dropdownItem"></i> View all users
								</li>
								<li><i class="fas fa-user-circle dropdownItem"></i> View profile</li>
								<li><i class="fas fa-users dropdownItem"></i> Add to close friends</li>
								<li><i class="fas fa-plus dropdownItem"></i> Add to group</li>
								<li><i class="fas fa-ban dropdownItem"></i> Block</li>
								<li data-toggle="modal" data-target="#modal"><i class="fas fa-sign-out-alt"></i>
									Logout</li>
							</ul>
						</div>
					</div>
					<!-- Card(Chat header) ends here -->




					<!-- Card(Chat body) starts here -->

					<!-- Group creation here -->
					<div class="card-body msg_card_body groupCreation">
					</div>


					<!-- Group chat here -->
					<div class="card-body msg_card_body groupMessage d-none">
					</div>

					<!-- Private chat request here -->
					<div class="card-body msg_card_body privateRequest d-none">
					</div>

					<!-- Private chat here -->
					<div class="card-body msg_card_body privateMessage d-none">
					</div>



					<!-- Current and recent user section -->
					<!-- <div class="card-body contacts_body">
						<h3 class="text-capitalize text-bold text-center text-warning">users</h3>
						<ul class="contacts">
						</ul>
					</div> -->
					<!-- End of current and recent user section -->



					<!-- Card(Chat body) ends here -->




					<div class="card-footer">
						<div class="input-group">
							<div class="input-group-append">
								<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
							</div>
							<textarea name="text" class="form-control type_msg textMessage"
								placeholder="Type your message..."></textarea>
							<div class="input-group-append">
								<span class="input-group-text send_btn"><i
										class="fas fa-location-arrow d-none sendArrow"></i></span>
							</div>
						</div>
					</div>



				</div>
			</div>


			<div class="col-md-4 col-xl-3 chat">
				<div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
						<div class="input-group">
							<input type="text" placeholder="Search..." name="" class="form-control search">
							<div class="input-group-prepend">
								<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
							</div>
						</div>
					</div>


					<span id="action_menu_btn" class="toggleUsersBtn"><i class="fas fa-ellipsis-v"></i></span>
					<div class="action_menu toggleUsersMenu">
						<ul>
							<li class="text-warning closeContact_Card"><i class="fas fa-user-friends"></i> close
							</li>
							<li data-toggle="modal" data-target="#modal"><i class="fas fa-sign-out-alt"></i>
								Logout</li>
						</ul>
					</div>


					<!-- Current and recent user section -->
					<div class="card-body contacts_body">
						<h3 class="text-capitalize text-bold text-center text-warning">users</h3>
						<ul class="contacts">
						</ul>
					</div>
					<!-- End of current and recent user section -->



					<div class="card-footer"></div>
				</div>
			</div>



		</div>
	</div>


	<!-- Modal -->
	<div class="modal fade" id="modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- Modal header -->
				<div class="modal-header">
					<!-- <h3 class="modal-title text-primary text-capitalize text-center">Please drop a feedback</h3> -->
					<button type="button" class="close" data-dismiss="modal">
						&times;
					</button>
				</div>
				<!-- End of Modal header -->

				<!-- Modal Body -->
				<div class="modal-body container p-5">
					Hi,<span class="currentUser"></span> Are you sure you want to leave the chatroom?
				</div>
				<!-- End of Modal Body -->

				<!-- Modal Footer -->
				<div class="modal-footer">
					<!-- <div class="row">
                        <input type="submit" value="Submit">
                    </div> -->
					<button type="button" data-dismiss="modal" class="btn btn-success px-5 logOut">Yes</button>
					<button type="button" data-dismiss="modal" class="btn btn-danger">Cancel</button>
				</div>
				<!-- End of Modal footer -->
			</div>
		</div>
	</div>
	<!-- End of Modal -->



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
		integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous">
	</script>
	<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
		integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous">
	</script>

	<script src="../../jquery/jquery-3.3.1.min.js"></script>
	<script src="/socket.io/socket.io.js">
	</script>
	<script src="../scripts/main.js"></script>
	<script src="../scripts/privateChat.js"></script>
	<!-- <script src="../scripts/groupChat.js"></script> -->

</body>

</html>
