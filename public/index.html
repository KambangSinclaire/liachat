<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>User Login</title>

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="./style/logStyle.css">
</head>

<body class="bg-login" <main>
    <!--MDB Forms-->
    <div class="container mt-4 form1">

        <div class="text-center darken-grey-text mb-4 text-capitalize">
            <h1 class="font-bold mt-4 h5 text-uppercase text-info">lia</h1>
            <h4 class="font-italic mb-3 h5 text-lowercase text-success">Chatting made easy</h4>
            <button class="btn btn-danger btn-raised btn-md register">Register<i class="fa fa-user pl-2"></i></button>
        </div>

        <!-- Grid row -->
        <div class="mx-auto">
            <!-- Grid column -->
            <div class="mb-4">
                <div class="card indigo form-white">
                    <div class="card-body">
                        <h3 class="text-center white-text py-3"><i class="fa fa-user"></i> Login:</h3>
                        <!--Body-->
                        <div class="md-form">
                            <i class="fa fa-user prefix white-text"></i>
                            <input type="email" id="defaultForm-email1" class="form-control username">
                            <label for="defaultForm-email1">Username</label>
                        </div>
                        <div class="md-form">
                            <i class="fa fa-lock prefix white-text"></i>
                            <input type="password" id="defaultForm-pass1" class="form-control password">
                            <label for="defaultForm-pass1">Password</label>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-outline-success waves-effect waves-light login">Login</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Grid column -->
        </div>
        <!-- Grid row -->
    </div>

    </main>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js">
    </script>

    <script src="./jquery/jquery-3.3.1.min.js"></script>

    <script src="./src/scripts/authenticateUser.js"></script>
</body>

</html>
